<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
</head>
<body>
  <article class="eisenhower-matrix-representation">
    <img src="./eisenhower-matrix.jpg" class="eisenhower-matrix-representation__picture">
    <a class="eisenhower-matrix-representation__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </article>
  <main class="tasks-wrapper">
    <section id="task-to-add">
        <label for="task-to-add__new" class="task-to-add__label">Add Item</label>
        <div class="task-to-add__wrapper">
          <input id="task-to-add__new" class="task task-input" type="text">
            <button class="button">Add</button>
        </div>
    </section>
    <section>
      <h3 class="task-category-title">Todo</h3>
        <ul id="tasks-to-complete">
          <li class ="task-title tasks-to-complete__task-saved">
            <input type="checkbox" class="task-checkbox">
              <label class="task">Pay Bills</label>
                <input type="text" class="task task-input task-input-completed">
                  <button class="button edit">Edit</button>
                  <button class="button delete"><img src="./remove.svg"></button>
          </li>
          <li class="task-title tasks-to-complete__task-to-edit">
            <input type="checkbox" class="task-checkbox">
              <label class="task task-finished">Go Shopping</label>
                <input type="text" value="go shopping" class="task task-input task-input-completed">
                  <button class="button edit">Save</button>
                  <button class="button delete"><img src="./remove.svg" class="button__delete__img"></button>
          </li>
        </ul>
    </section>
    <section>
      <h3 class="task-category-title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-title completed-task">
            <input type="checkbox" checked class="task-checkbox">
              <label class="task">See the Doctor</label>
                <input type="text" class="task task-input task-input-completed">
                  <button class="button edit">Edit</button>
                  <button class="button delete"><img src="./remove.svg" class="button__delete__img"></button>
          </li>
        </ul>
    </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
